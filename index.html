<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        .title-screen {
            text-align: center;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 30px;
            cursor: pointer;
            user-select: none;
        }
        
        .setup-screen {
            display: none;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .device-select {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }
        
        .device-btn {
            flex: 1;
            padding: 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .device-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .device-btn.active {
            background: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .connect-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            border: none;
            border-radius: 15px;
            background: #ff0000;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .connect-btn:hover {
            background: #cc0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        }
        
        .incoming-call {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: callScreenPulse 2s ease-in-out infinite;
        }
        
        @keyframes callScreenPulse {
            0%, 100% { 
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0.1);
            }
            50% { 
                background: linear-gradient(135deg, #2a0a0a 0%, #3d1d1d 100%);
                box-shadow: inset 0 0 100px 20px rgba(255, 0, 0, 0.2);
            }
        }
        
        .caller-info {
            text-align: center;
            margin-bottom: 80px;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: callerInfoFloat 3s ease-in-out infinite;
        }
        
        @keyframes callerInfoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .caller-name {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-family: 'Arial', sans-serif;
            font-weight: 300;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.7);
            animation: nameGlitch 0.1s infinite;
        }
        
        @keyframes nameGlitch {
            0%, 98% { 
                transform: translate(0px, 0px);
                filter: hue-rotate(0deg);
            }
            2% { 
                transform: translate(2px, -1px);
                filter: hue-rotate(90deg);
            }
        }
        
        .caller-number {
            font-size: 1.4rem;
            opacity: 0.9;
            color: #cccccc;
            font-family: monospace;
            letter-spacing: 2px;
            margin-top: 10px;
            animation: numberFlicker 0.05s infinite;
        }
        
        @keyframes numberFlicker {
            0%, 95% { opacity: 0.9; }
            96%, 100% { opacity: 0.6; }
        }
        
        .call-actions {
            display: flex;
            gap: 120px;
            margin-top: 40px;
        }
        
        .call-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .call-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .call-btn:hover::before {
            width: 120%;
            height: 120%;
        }
        
        .accept-btn {
            background: linear-gradient(135deg, #00aa00, #00ff00);
            color: white;
            animation: acceptPulse 1.5s ease-in-out infinite;
        }
        
        .accept-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 255, 0, 0.4);
        }
        
        @keyframes acceptPulse {
            0%, 100% { 
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(0, 255, 0, 0.5);
            }
            50% { 
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4), 0 0 0 20px rgba(0, 255, 0, 0);
            }
        }
        
        .decline-btn {
            background: linear-gradient(135deg, #cc0000, #ff0000);
            color: white;
            animation: declinePulse 1.5s ease-in-out infinite;
        }
        
        .decline-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.4);
        }
        
        @keyframes declinePulse {
            0%, 100% { 
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(255, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4), 0 0 0 20px rgba(255, 0, 0, 0);
            }
        }
        
        .control-screen {
            display: none;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .control-btn {
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn.main {
            background: #ff0000;
            font-size: 1.4rem;
            padding: 25px;
        }
        
        .control-btn.main:hover {
            background: #cc0000;
        }
        
        .disconnect-btn {
            background: #666;
            margin-top: 30px;
        }
        
        .back-btn {
            width: 100%;
            padding: 10px;
            margin-top: 30px;
            font-size: 0.9rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .device-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .device-select-btn {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            animation: horrorPulse 3s infinite alternate;
        }
        
        .device-select-btn:hover {
            background: rgba(255, 0, 0, 1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
            animation: horrorGlow 1.5s infinite alternate;
        }
        
        .device-select-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
        }
        
        .device-select-btn:hover::before {
            left: 100%;
        }
        
        @keyframes horrorPulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
                filter: blur(0px);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.2);
                filter: blur(1px);
            }
        }
        
        @keyframes horrorGlow {
            0% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.4);
                filter: blur(1px) saturate(1.5);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 1), 0 0 80px rgba(255, 0, 0, 0.6), 0 0 120px rgba(255, 0, 0, 0.2);
                filter: blur(2px) saturate(2);
            }
        }
        
        .peer-info {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .peer-id-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 1.1rem;
            margin: 10px 0;
            word-break: break-all;
        }
        
        .peer-input-field {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            margin: 10px 0;
        }
        
        .peer-input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .connection-status {
            text-align: center;
        }
        
        .console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: monospace;
            display: none;
            flex-direction: column;
            z-index: 999;
        }
        
        .console-header {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .console-output {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        
        .console-input {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #00ff00;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- タイトル画面 -->
        <div id="titleScreen" class="title-screen">
            <h1 class="title" id="titleText">Hear</h1>
            <p style="font-size: 1.2rem; opacity: 0.7; margin-bottom: 40px;">ホラー着信アプリ</p>
            
            <div class="device-selection">
                <button class="device-select-btn" id="hostDeviceBtn">操作デバイスにする</button>
                <button class="device-select-btn" id="clientDeviceBtn">受信デバイスにする</button>
            </div>
            
            <p style="font-size: 0.8rem; opacity: 0.4; margin-top: 20px;">v0.1.6</p>
        </div>
        
        <!-- セットアップ画面 -->
        <div id="setupScreen" class="setup-screen">
            <h2 style="margin-bottom: 30px;">デバイス設定</h2>
            
            <div class="input-group">
                <label for="peerIdInput">ピアID（自分）</label>
                <input type="text" id="peerIdInput" placeholder="自動生成されます">
            </div>
            
            <div class="input-group">
                <label for="remotePeerIdInput">接続先ピアID</label>
                <input type="text" id="remotePeerIdInput" placeholder="相手のピアIDを入力">
            </div>
            
            <div class="device-select">
                <button class="device-btn" id="receiverBtn">受信デバイス</button>
                <button class="device-btn" id="controllerBtn">操作デバイス</button>
            </div>
            
            <button class="connect-btn" id="connectBtn">接続開始</button>
            
            <button class="back-btn" id="setupBackBtn">← タイトルに戻る</button>
        </div>
        
        <!-- 操作画面 -->
        <div id="controlScreen" class="control-screen">
            <h2 style="margin-bottom: 30px;">操作パネル</h2>
            
            <!-- 状態表示 -->
            <div id="callStatus" style="display: none; margin-bottom: 20px; padding: 15px; background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
                <p id="callStatusText" style="margin: 0; font-size: 1.1rem; color: #ffff00;">待機中</p>
            </div>
            
            <button class="control-btn main" id="callHorrorBtn">直接架電</button>
            <button class="control-btn main" id="pseudoCallBtn">疑似架電</button>
            
            <button class="control-btn" id="changeRingtoneBtn">着信音を変更</button>
            <button class="control-btn" id="changeVibrationBtn">バイブレーションを変更</button>
            
            <button class="control-btn disconnect-btn" id="controlDisconnectBtn">接続を切る</button>
        </div>
        
        <!-- ホスト（操作デバイス）画面 -->
        <div id="hostScreen" class="control-screen">
            <h2 style="margin-bottom: 30px;">操作デバイス</h2>
            
            <div class="peer-info">
                <p style="opacity: 0.7; margin-bottom: 10px;">あなたのピアID:</p>
                <div class="peer-id-display" id="hostPeerIdDisplay">接続中...</div>
                <button class="control-btn" id="generateQRBtn">QRコードを表示</button>
            </div>
            
            <div id="qrcode" style="display: flex; justify-content: center; margin: 20px 0;"></div>
            
            <div class="connection-status">
                <p id="connectionStatus" style="opacity: 0.7; margin: 20px 0;">受信デバイスの接続を待っています...</p>
            </div>
            
            <button class="control-btn disconnect-btn" id="hostBackBtn">タイトルに戻る</button>
        </div>
        
        <!-- クライアント（受信デバイス）画面 -->
        <div id="clientScreen" class="control-screen">
            <h2 style="margin-bottom: 30px;">受信デバイス</h2>
            
            <div class="peer-input">
                <p style="opacity: 0.7; margin-bottom: 10px;">操作デバイスのピアIDを入力:</p>
                <input type="text" id="clientPeerIdInput" class="peer-input-field" placeholder="ピアIDを入力">
                <button class="control-btn" id="connectToHostBtn">接続</button>
            </div>
            
            <div class="qr-scanner">
                <button class="control-btn" id="scanQRBtn">QRコードを読み取る</button>
                <div id="qr-reader" style="width: 100%; margin: 20px 0;"></div>
            </div>
            
            <button class="control-btn disconnect-btn" id="clientBackBtn">タイトルに戻る</button>
        </div>
        
        
        <!-- 受信デバイス通話中画面（真っ赤） -->
        <div id="receiverCallScreen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff0000; z-index: 1001; justify-content: center; align-items: center; flex-direction: column;">
            <!-- 着信者情報表示 -->
            <div id="receiverCallerInfo" class="caller-info" style="margin-bottom: 80px; text-align: center; color: white;">
                <div class="caller-name" id="receiverCallerName" style="font-size: 2.5rem; margin-bottom: 15px; font-family: 'Arial', sans-serif; font-weight: 300; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);">不明な発信者</div>
                <div class="caller-number" id="receiverCallerNumber" style="font-size: 1.4rem; color: #cccccc; font-family: monospace; letter-spacing: 2px;">000-0000-0000</div>
            </div>
            
            <!-- 着信時のボタン（初期状態で表示） -->
            <div id="receiverIncomingButtons" class="call-actions" style="display: flex;">
                <button class="call-btn decline-btn" id="receiverDeclineBtn">✕</button>
                <button class="call-btn accept-btn" id="receiverAcceptBtn">📞</button>
            </div>
        </div>
        
        <!-- 操作デバイス通話中画面 -->
        <div id="controllerCallScreen" class="control-screen" style="display: none;">
            <h2 style="margin-bottom: 30px;">現在通話中</h2>
            <p style="opacity: 0.7; margin-bottom: 30px; font-size: 1.1rem;">通話が開始されました</p>
            <button class="control-btn disconnect-btn" id="endCallBtn">通話を切る</button>
        </div>
    </div>
    
    <!-- 着信画面 -->
    <div id="incomingCall" class="incoming-call">
        <div class="caller-info">
            <div class="caller-name" id="callerName">不明な発信者</div>
            <div class="caller-number" id="callerNumber">+81-XX-XXXX-XXXX</div>
        </div>
        <div class="call-actions">
            <button class="call-btn decline-btn" id="declineBtn">✕</button>
            <button class="call-btn accept-btn" id="acceptBtn">📞</button>
        </div>
    </div>
    
    <!-- コンソール -->
    <div id="console" class="console">
        <div class="console-header">
            <span>Debug Console</span>
            <button id="consoleCloseBtn" style="background: none; border: none; color: white; cursor: pointer;">×</button>
        </div>
        <div class="console-output" id="consoleOutput"></div>
        <input type="text" class="console-input" id="consoleInput" placeholder="コマンドを入力...">
    </div>
    
    <!-- QRCode.js ライブラリ（GitHubから直接） -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    
    <!-- HTML5 QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
